<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Check-in Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">

    <div class="bg-white p-6 rounded-xl shadow-lg max-w-lg mx-auto">
        <h3 class="text-xl font-semibold mb-4">Registrar Nuevo Check-in</h3>
        <form id="checkin-form" class="space-y-4">
            <div>
                <label for="client_id" class="block text-sm font-medium">Cliente</label>
                <select id="client_id" required class="mt-1 w-full p-2 border rounded-md">
                    <option value="">Seleccione...</option>
                    <option value="1">Cliente de Prueba 1 (Con Sedes)</option>
                    <option value="2">Cliente de Prueba 2 (Sin Sedes)</option>
                </select>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="client_site_id" class="block text-sm font-medium">Sede</label>
                    <select id="client_site_id" required class="mt-1 w-full p-2 border rounded-md" disabled>
                        <option value="">Seleccione un cliente primero...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Fondo</label>
                    <span id="fund_display" class="mt-1 block w-full p-2 border rounded-md bg-gray-100">...</span>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clientSelect = document.getElementById('client_id');
            const siteSelect = document.getElementById('client_site_id');

            // SimulaciÃ³n de la API de sedes
            const mockApi = {
                fetchSites: async (clientId) => {
                    await new Promise(resolve => setTimeout(resolve, 500)); // Simular retraso de red
                    if (clientId === '1') {
                        return {
                            success: true,
                            data: [
                                { id: 101, name: 'Sede Principal', address: 'Calle 123' },
                                { id: 102, name: 'Sucursal Norte', address: 'Av. Norte' }
                            ]
                        };
                    }
                    return { success: true, data: [] }; // Cliente sin sedes
                }
            };

            clientSelect.addEventListener('change', async () => {
                const clientId = clientSelect.value;

                siteSelect.innerHTML = '<option value="">Cargando...</option>';
                siteSelect.disabled = true;

                if (!clientId) {
                    siteSelect.innerHTML = '<option value="">Seleccione un cliente primero...</option>';
                    return;
                }

                try {
                    const sitesResponse = await mockApi.fetchSites(clientId);

                    siteSelect.innerHTML = '<option value="">Seleccione una sede...</option>';
                    if (sitesResponse.success && sitesResponse.data.length > 0) {
                        sitesResponse.data.forEach(site => {
                            const option = new Option(`${site.name} (${site.address})`, site.id);
                            siteSelect.add(option);
                        });
                        siteSelect.disabled = false;
                    } else {
                        siteSelect.innerHTML = '<option value="">Este cliente no tiene sedes</option>';
                    }
                } catch (e) {
                    siteSelect.innerHTML = '<option value="">Error al cargar sedes</option>';
                }
            });
        });
    </script>

</body>
</html>
